[build]
  command = "NODE_ENV=production npm ci && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20.19.0"
  NPM_VERSION = "10.8.0"

[functions]
  node_bundler = "esbuild"
  included_files = ["server/dist/**", "server/db/**", "server/middleware/**", "server/routes/**", "server/services/**", "server/utils/**", "server/validators/**", "server/config/**"]
  external_node_modules = ["pg-native"]

[functions.api]
  format = "esm"
  node_bundler = "esbuild"

# Production CSP headers
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://checkout.razorpay.com https://checkout-static-next.razorpay.com https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://checkout.razorpay.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https: blob: https://*.supabase.co https://images.unsplash.com; connect-src 'self' https://*.supabase.co https://*.supabase.in wss://*.supabase.co https://*.netlify.app https://api.razorpay.com https://lumberjack.razorpay.com https://checkout.razorpay.com https://www.google-analytics.com https://*.neon.tech https://fonts.googleapis.com https://fonts.gstatic.com https://images.unsplash.com https://api.unsplash.com; frame-src 'self' https://api.razorpay.com https://www.google.com;"

# API routes are handled by Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Uploaded images are served by the API function (from database)
[[redirects]]
  from = "/uploads/*"
  to = "/.netlify/functions/api/uploads/:splat"
  status = 200
  force = true

# SPA routing - all other routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200